<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
    </style>
    <title>Contact</title>
</head>
<body>
    <header style="background-image: linear-gradient(-50deg,#333,#10a8e4);" class="header navbar navbar-expand-md navbar-light bg-primary d-flex justify-content-between">
        <a class="logo navbar-brand" href="index.html">
            <img class="d-inline-block align-top ms-5" src="img/LEARNIT.png" alt="learnit logo" width="100px" height="30px">
        </a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
        </button>
        <nav style="width: 60%;" class="collpase navbar-collapse justify-content-center ml-auto w-50" id="navbarNav">
            <ul class="navbar-nav">
                <li class="navbar-item"><a  class="nav-link text-center text-light" href="features.html">Features</a href=""></li>
                <li class="navbar-item"><a  class="nav-link text-center text-light" href="pricing.html">Pricing</a href=""></li>
                <li class="navbar-item"><a  class="nav-link text-center text-light" href="About.html">About us</a href=""></li>
                <li class="navbar-item"><a  class="nav-link text-center text-light" href="contact.html">Contact</a href=""></li>
            </ul>
        </nav>
        <div class="log_links_wrapper d-sm-none d-md-flex">
            <ul class="log_links navbar-nav me-6">
                <a class="nav-link text-light" href="login.html">Login</a href="">
                <button class="get-started btn btn-primary border border-0 text-light rounded-pill py-2 px-3" style="background-image: linear-gradient(-30deg,#7fffd4,#01868b); background-size: 100% auto;" onclick='navigate()'>Get Started</button>
            </ul>
        </div>
    </header>
    <body class="text-center">
        <section style="min-height: 100vh; background: #d2effa; background-size: cover;" class="contact position-relative py-50 px-100 d-flex justify-content-center align-items-center flex-column">
            <div style="max-width: 800px;" class="content text-center">
                <h1 class="fs-1 fw-bold text-black my-5">Contact Us</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                            <div class="contact-info w-75 d-flex flex-column justify-content-center align-items-center">
                                <div class="box position-relative py-3 px-0 d-flex w-100">
                                    <div class="text d-flex ms-2 fs-5 text-black flex-column fw-normal">
                                        <p class="text-center"><i class="fa-solid fa-phone me-1 mb-1 text-center rounded-circle"></i>+251498754907</p>
                                    </div>
                                </div>
                                <div class="box position-relative py-3 px-0 d-flex w-100">
                                    <div class="text d-flex ms-2 fs-5 text-black flex-column fw-normal">
                                        <p class="text-center"><i class="fa-sharp fa-solid fa-envelope me-1 mb-1 text-center rounded-circle"></i>service@learnit.com</p>
                                    </div>
                                </div>
                                <div class="box position-relative py-3 px-0 d-flex w-100">
                                    <div class="text d-flex ms-2 fs-5 text-black flex-column fw-normal">
                                        <p class="text-center"><i class="fa-solid fa-location-dot me-1 mb-1 text-center rounded-circle"></i>Addis Ababa, Ethiopia</p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                        <div style="background: rgb(155, 164, 172); border-radius: 30px;" class="contact-form w-75 d-flex justify-content-center align-items-center w-50 p-4 mt-5 mb-4 shadow">
                            <form class="">
                                <h2 class="fs-4 text-black text-center">Send us a message</h2>
                                <div class="inputBox position-relative w-100 mt-1">
                                    <label style="color:rgba(51,51,51,0.877)" class="mx-auto" for="name">Name</label>
                                    <input style="outline: none; resize: none;" class="w-100 py-1 fs-4 my-2 border-0 rounded " type="text" name="" required>
                                    <i style="pointer-events: none; left: 0; transition: 0.5s ease;" class="fa-solid fa-user position-absolute py-1 text-black fs-4 mt-2 ms-1"></i>
                                <div class="inputBox position-relative w-100 mt-1">
                                </div>
                                    <label style="color:rgba(51,51,51,0.877)" class="text-center" for="name">Email</label>
                                    <input style="outline: none; resize: none;" class="w-100 py-1 fs-4 my-2 border-0 rounded " type="text" name=""  required>
                                    <i style="pointer-events: none; left: 0; transition: 0.5s ease;" class="fa-sharp fa-solid fa-envelope position-absolute py-1 text-black fs-4 mt-2 ms-1"></i>
                                </div>
                                <div class="inputBox position-relative w-100 mt-1">
                                    <label style="color:rgba(51,51,51,0.877)" class="text-center" for="name">Message</label>
                                    <textarea style="outline:none; resize:noen;" class="w-100 py-1 fs-4 my-1 border-0 rounded"></textarea>
                                </div>
                                <div class="inputBox position-relative w-100 mt-1">
                                    <input style="background-image: linear-gradient(-30deg, #7fffd4, #01868b); background-size: 100% auto ;" class="get-started float-right text-right border-0 text-white rounded-pill px-4 mt-4 py-2" type="submit" name="" value="Send">
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
                </div>
            </div>
        </section>
    </body>
    <footer style="background-color:#094e5d" class="footer py-5">
        <div class="foot-container mw-100 m-auto">
            <div class="row d-flex flex-wrap justify-content-between">
                <div class="footer-col w-25 py-0 px-3 ms-2">
                    <h4 class="fs-6 text-white text-capitalize text-center mb-2 fw-normal position-relative">navigate</h4>
                    <ul class="list-group list-unstyled text-center">
                        <li  class="list-unstyled text-muted mb-2 fw-normal"><a style="text-decoration: none; color: #bbbbbb; transition: all 0.3s ease; font-size: 12px;" class="d-block text-capitalize"  href="features.html">Features</a></li>
                        <li  class="list-unstyled text-muted mb-2 fw-normal"><a style="text-decoration: none; color: #bbbbbb; transition: all 0.3s ease; font-size: 12px;" class="d-block text-capitalize" href="pricing.html">Pricing</a></li>
                        <li  class="list-unstyled text-muted mb-2 fw-normal"><a style="text-decoration: none; color: #bbbbbb; transition: all 0.3s ease; font-size: 12px;" class="d-block text-capitalize" href="About.html">About US</a></li>
                        <li  class="list-unstyled text-muted fw-normal"><a style="text-decoration: none; color: #bbbbbb; transition: all 0.3s ease; font-size: 12px;" class="d-block text-capitalize" href="contact.html">Contact</a></li>

                    </ul>
                </div>
                <div class="footer-col w-25 py-0 px-3">
                    <form onsubmit="subscribe();">
                        <div class="input-box d-inline-block">
                            <label for="email"><h4 class="fs-5 text-white text-capitalize mb-2 fw-normal position-relative">Subscribe to our mailing list</h4></label>
                            <input class="w-100 bg-light text-black mb-0 border border-none fs-6 rounded" type="email" id="email" placeholder="Enter email address" required>
                            <input class="submitt-button w-button d-inline-block py-2 px-4 mt-4 text-white border-0 border-none rounded ms-4" style="text-decoration: none; background-image: linear-gradient(-30deg, #7fffd4, #01868b);" type="submit" value="Subscribe">
                        </div>
                    </form>
                </div>
                <div class="footer-col w-25 py-0 px-3">
                    <h4 class="fs-6 text-white fw-normal text-capitalize text-center mb-3 position-relative">follow us</h4>
                    <div class="social-links d-flex justify-content-center align-items-center">
                        <i style="height: 40px; width: 40px; line-height:40px; transition: all 0.5s ease; background-color: rgba(255, 255, 255, 0.2);" class="fa-brands fa-linkedin d-inline-block me-2 mb-2 text-center rounded-circle text-white"></i>
                        <i style="height: 40px; width: 40px; line-height:40px; transition: all 0.5s ease; background-color: rgba(255, 255, 255, 0.2);" class="fa-brands fa-twitter d-inline-block me-2 mb-2 text-center rounded-circle text-white"></i>
                        <i style="height: 40px; width: 40px; line-height:40px; transition: all 0.5s ease; background-color: rgba(255, 255, 255, 0.2);" class="fa-brands fa-facebook d-inline-block me-2 mb-2 text-center rounded-circle text-white"></i>
                        <i style="height: 40px; width: 40px; line-height:40px; transition: all 0.5s ease; background-color: rgba(255, 255, 255, 0.2);" class="fa-brands fa-instagram d-inline-block me-2 mb-2 text-center rounded-circle text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="get-started.js"></script>
    <script src="subscribe-button.js"></script>
</body>
</html>
