    <main>

            <label for="login_email">Email</label>

        <h3>Don't have an account?</h3>
        <form action="">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            <label for="new_email">Email</label>
            <input type="email" id="new_email" placeholder="Enter email address">
            <label for="new_password">Password</label>
            <input type="password" id="new_password" placeholder="password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="confirm password">
        </form>
        <h5>OR</h5>
        <button><img src="img/google-g-2015-logo-svgrepo-com.svg" alt="google logo" width="25px" height="25px">Signup with Google</button><br>
        <button><img src="img/microsoft-svgrepo-com.svg" alt="microsoft logo" width="25px" height="25px">Signup with Microsoft</button><br>
